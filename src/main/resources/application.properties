spring.application.name=MovieSearch
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/moviebooking
spring.datasource.username=springuser
spring.datasource.password=TestPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=metrics,info,health,mappings
management.endpoint.metrics.access=unrestricted
management.endpoint.info.access=unrestricted
management.endpoint.health.access=unrestricted
management.endpoint.mappings.access=unrestricted

server.error.whitelabel.enabled=false